<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vanilla/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    
    <script type="module" crossorigin src="/vanilla/assets/shop-list-f22b14a5.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla/assets/modulepreload-polyfill-ec808ebb.js">
    <link rel="stylesheet" href="/vanilla/assets/shop-list-432a9570.css">
  </head>
  <body>
    <header class="shop-list">
      
    </header>
    <main>
      <section>
        <div class="list">
          
        </div>
        <div class="shop-list">
          <h1 class="shop-list-title">
            Shopping <span class="shop-list-span">List</span>
          </h1>
          <div class="shop-list-empty is-hidden">

            </p>

              <source
                media="(min-width: 768px)"
                srcset="/vanilla/assets/empty-basket_desktop_tab@1x-870145f4.png 1x, /vanilla/assets/empty-basket_desktop_tab@2x-39479a29.png 2x"
                type="image/png"
              />
              <source
                media="(max-width: 767px)"
                srcset="/vanilla/assets/empty-basket_mob@1x-0ff95516.png 1x, /vanilla/assets/empty-basket_mob@2x-10c79011.png 2x"
                type="image/png"
              />
              <img
                src="/vanilla/assets/empty-basket_mob@1x-0ff95516.png"
                alt="Books image"
                width="265"
                height="198"
              />
            </picture>
          </div>
          <ul class="shop-list-js"></ul>
          <div id="pagination" class="tui-pagination"></div>
        </div>
      </section>
    </main>
    
    
  </body>
